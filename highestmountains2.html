<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세계에서 가장 높은 산 TOP 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    ol {
      padding-left: 20px;
    }
    li {
      margin-bottom: 15px;
    }
    .mountain-name {
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>세계에서 가장 높은 산 TOP 10</h1>
  </header>
  <main>
    <ol id="mountain-list"></ol>
  </main>
  <script>
    async function fetchMountains() {
      try {
        const response = await fetch('data.json');
        const data = await response.json();
        renderMountains(data);
      } catch (error) {
        console.error('Error loading mountain data:', error);
      }
    }

    function renderMountains(mountains) {
      const list = document.getElementById('mountain-list');
      mountains.forEach(m => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="mountain-name">${m.local} (${m.name})</span> - ${m.height}, ${m.location}`;
        list.appendChild(li);
      });
    }

    fetchMountains();
  </script>
</body>
</html>
