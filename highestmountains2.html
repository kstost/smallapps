<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세계에서 가장 높은 산 TOP 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    ol {
      padding-left: 20px;
    }
    li {
      margin-bottom: 15px;
    }
    .mountain-name {
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>세계에서 가장 높은 산 TOP 10</h1>
  </header>
  <main>
    <ol id="mountain-list"></ol>
  </main>
  <script>
    const mountains = [
      { name: 'Mount Everest', local: '에베레스트', height: '8,848.86m', location: '네팔/중국 국경' },
      { name: 'K2 (Mount Godwin-Austen)', local: 'K2', height: '8,611m', location: '파키스탄/중국 국경' },
      { name: 'Kangchenjunga', local: '칸첸중가', height: '8,586m', location: '네팔/인도 국경' },
      { name: 'Lhotse', local: '로체', height: '8,516m', location: '네팔/중국 국경' },
      { name: 'Makalu', local: '마칼루', height: '8,485m', location: '네팔/중국 국경' },
      { name: 'Cho Oyu', local: '초오유', height: '8,188m', location: '네팔/중국 국경' },
      { name: 'Dhaulagiri', local: '다울라기리', height: '8,167m', location: '네팔' },
      { name: 'Manaslu', local: '마나슬루', height: '8,163m', location: '네팔' },
      { name: 'Nanga Parbat', local: '낸가파르바트', height: '8,126m', location: '파키스탄' },
      { name: 'Annapurna I', local: '안나푸르나 I', height: '8,091m', location: '네팔' }
    ];

    const list = document.getElementById('mountain-list');

    mountains.forEach(m => {
      const li = document.createElement('li');
      li.innerHTML = `<span class="mountain-name">${m.local} (${m.name})</span> - ${m.height}, ${m.location}`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
