<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>두 숫자 더하기</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: #777;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 70px;
      font-size: 16px;
      border: 1px solid #d0d7e2;
      border-radius: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4a66f5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a52d1;
    }

    #result {
      font-weight: 700;
      font-size: 20px;
      display: none;
    }

    #result span {
      color: green;
    }

    #result::before {
      content: '결과 ';
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>두 숫자 더하기</h1>
    <p>두 개의 숫자를 입력하면 합계를 계산해 드립니다.</p>
    <div class="input-group">
      <input type="number" id="num1" placeholder="숫자 1">
      <input type="number" id="num2" placeholder="숫자 2">
      <button onclick="addNumbers()">더하기</button>
    </div>
    <p id="result"><span></span></p>
  </div>

  <script>
    function addNumbers() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const result = document.getElementById('result');
      const span = result.querySelector('span');

      if (isNaN(num1) || isNaN(num2)) {
        span.textContent = '';
        result.style.display = 'none';
        alert('유효한 숫자를 입력하세요');
        return;
      }

      span.textContent = num1 + num2;
      result.style.display = 'block';
    }
  </script>
</body>
</html>
